
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    {% load static %}

    
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="logo.png" alt="logo image" style="width: 50%; height: auto; display: block; margin: 0 auto;">
        </div>
        <div class="right-side">
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <button type="submit">Login</button>
                </form>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'tasks' %}">All Tasks</a></li>
                <li><a href="{% url 'add_task' %}">Add Task</a></li>
            </ul>
        </nav>
    </div>

    <footer class="footer">
        <div class="footer-text">Â© 2024 Your Company. All rights reserved. | Terms of Service | Privacy Policy</div>
    </footer>

    <button onclick="topFunction()" id="goToTopBtn" class="go-to-top">Go to Top</button>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>

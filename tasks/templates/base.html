<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'task_list' %}">Task Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'task_list' %}">All Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_task' %}">Add Task</a></li>
            </ul>

            <!-- Conditional check for Admins -->
            {% if request.user.is_staff %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'create_user' %}">Create New User</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_user_management' %}">Edit User Profiles</a></li>
            </ul>
            {% endif %}

            <ul class="navbar-nav ms-auto"> <!-- Right-aligned Logout button -->
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

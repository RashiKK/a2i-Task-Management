<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Incident</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ incident.name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'incident_list' %}">Cancel</a>
    </form>
</body>
</html>

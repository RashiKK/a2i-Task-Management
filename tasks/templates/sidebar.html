{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-light" style="width: 250px; position: fixed; height: 100vh;">
            <div class="text-center my-3">
                <img src="{% static 'images/user_icon.png' %}" alt="User Icon" class="img-fluid rounded-circle" width="80">
                <h6 class="mt-2">{{ request.user.username }}</h6>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'admin_dashboard' %}" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_list' %}" class="nav-link active">Tasks</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'add_task' %}" class="nav-link">Add Task</a>
                </li>

                <!-- Only Admins See These -->
                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a href="{% url 'create_user' %}" class="nav-link">Create New User</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'admin_user_management' %}" class="nav-link">Edit User Profiles</a>
                </li>
                {% endif %}
                
                <li class="nav-item">
                    <a href="{% url 'edit_profile' %}" class="nav-link">Edit Profile</a> <!-- Link to edit current user's profile -->
                </li>

                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link text-danger">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Task List Content or other page content goes here -->
        <div class="container-fluid" style="margin-left: 250px;">
            <!-- Main content -->
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
